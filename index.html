<!DOCTYPE html>
<html lang="en" ng-app="MobileAngularUiExamples" ng-controller="MainController" ui-prevent-touchmove-defaults>
<head>
    <meta charset="UTF-8">
    <!--<base href="/Summer/">-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title ui-yield-to="title"></title>
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
</head>
<body>
<div ng-include="sidebar.html" class="sidebar sidebar-left" ui-track-as-search-param="true"></div>
<div ng-include="sidebarRight.html" class="sidebar sidebar-right"></div>

<div class="app" ui-swipe-right="Ui.turnOn('uiSidebarLeft')" ui-swipe-left="Ui.turnOff('uiSidebarLeft')">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">Summer</div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div ui-toggle="uiSidebarRight" class="btn sidebar-right-toggle">
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>
</div>
<script src="js/myapp.js"></script>
</body>
</html>
