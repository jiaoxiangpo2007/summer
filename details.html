<div ng-controller="getModel">
    <div ui-content-for="title">
        <span>{{model.name}}</span>
    </div>
    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group">
                <div class="list-group-item text-center">
                    <img src="{{model.pic}}" alt="{{model.name}}">
                </div>
                <div class="list-group-item">
                    <p style="font-size: 16px;"> {{model.name}} </p>
                    <p class="price">价格：<span ng-repeat="x in model.price">{{ x }}元 </span></p>
                </div>
            </div>
            <div class="list-group">
                <div class="list-group-item">
                    <h4>外观</h4>
                    <p>长度：{{model.body.lan}} mm</p>
                    <p>宽度：{{model.body.wid}} mm</p>
                    <p>厚度：{{model.body.hig}} mm</p>
                    <p>重量：{{model.body.kg}} g</p>
                </div>
                <div class="list-group-item">
                    <h4>屏幕</h4>
                    <p>尺寸：{{model.screen.size}} 英寸</p>
                    <p>分辨率：{{model.screen.pixel}}</p>
                    <p>PPI：{{model.screen.ppi}}</p>
                    <p>屏幕材质：{{model.screen.material}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
